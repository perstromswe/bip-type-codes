<div class="bs-docs-header short-info">
  <div class="container-fluid">
    <h1>Egenskaper</h1>
    <p>Gemensamma egenskaper (properties) på BIM-objekt</p>
  </div>
</div>

<div class="row">
  <div class="col-sm-12" style="height:90%;">
    <div class="panel panel-default main-table">
      <div class="panel-heading">Egenskaper</div>
      <div class="panel-body list">
        <input class="form-control" placeholder="Sök" ng-model="search">

        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th class="col-sm-2">
              <ul class="list-inline">
                <li>
                  <a ng-click="sort = '-prop_title'; reverse=!reverse">Egenskap (property)</a>
                </li>
                <li>
                  <div>
                    <ul class="list-unstyled filterList">
                      <li>
                          <i ng-class="{'fa fa-sort-desc orderActive': isOrderActive('-prop_title', false), 'fa fa-sort-asc orderActive': isOrderActive('-prop_title', true)}"></i>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </th>
            <th class="col-sm-3">
              <ul class="list-inline">
                <li>
                  <a ng-click="sort = '-prop_comment'; reverse=!reverse">Förklaring</a>
                </li>
                <li>
                  <div>
                    <ul class="list-unstyled filterList">
                      <li>
                        <i ng-class="{'fa fa-sort-desc orderActive': isOrderActive('-prop_comment', false), 'fa fa-sort-asc orderActive': isOrderActive('-prop_comment', true)}"></i>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </th>
            <th class="col-sm-3">
              <ul class="list-inline">
                <li>
                  <a ng-click="sort = '-prop_example'; reverse=!reverse">Exempel</a>
                </li>
                <li>
                  <div>
                    <ul class="list-unstyled filterList">
                      <li>
                        <i ng-class="{'fa fa-sort-desc orderActive': isOrderActive('-prop_example', false), 'fa fa-sort-asc orderActive': isOrderActive('-prop_example', true)}"></i>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </th>
            <th>
              <ul class="list-inline">
                <li>
                  <a ng-click="sort = '-prop_architect'; reverse=!reverse">A</a>
                </li>
                <li>
                  <div>
                    <ul class="list-unstyled filterList">
                      <li>
                        <i ng-class="{'fa fa-sort-desc orderActive': isOrderActive('-prop_architect', false), 'fa fa-sort-asc orderActive': isOrderActive('-prop_architect', true)}"></i>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </th>
            <th>
              <ul class="list-inline">
                <li>
                  <a ng-click="sort = '-prop_construct'; reverse=!reverse">K</a>
                </li>
                <li>
                  <div>
                    <ul class="list-unstyled filterList">
                      <li>
                        <i ng-class="{'fa fa-sort-desc orderActive': isOrderActive('-prop_construct', false), 'fa fa-sort-asc orderActive': isOrderActive('-prop_construct', true)}"></i>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </th>
            <th>
              <ul class="list-inline">
                <li>
                  <a ng-click="sort = '-prop_electricty'; reverse=!reverse">E</a>
                </li>
                <li>
                  <div>
                    <ul class="list-unstyled filterList">
                      <li>
                        <i ng-class="{'fa fa-sort-desc orderActive': isOrderActive('-prop_electricty', false), 'fa fa-sort-asc orderActive': isOrderActive('-prop_electricty', true)}"></i>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </th>
            <th>
              <ul class="list-inline">
                <li>
                  <a ng-click="sort = '-prop_mep'; reverse=!reverse">V</a>
                </li>
                <li>
                  <div>
                    <ul class="list-unstyled filterList">
                      <li>
                        <i ng-class="{'fa fa-sort-desc orderActive': isOrderActive('-prop_mep', false), 'fa fa-sort-asc orderActive': isOrderActive('-prop_mep', true)}"></i>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </th>
            <th class="col-sm-2">
              <ul class="list-inline">
                <li>
                  <a ng-click="sort = '-prop_datatype'; reverse=!reverse">Typ</a>
                </li>
                <li>
                  <div>
                    <ul class="list-unstyled filterList">
                      <li>
                        <a ng-click="orderBy('prop_datatype')">
                          <i ng-class="{'fa fa-sort-desc orderActive': isOrderActive('prop_datatype', false), 'fa fa-sort-asc orderActive': isOrderActive('prop_datatype', true)}"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="property in properties | orderBy:sort:reverse | filter:search">
            <td>{{property.prop_title}} </td>
            <td>{{property.prop_comment}}</td>
            <td>{{property.prop_example}}</td>
            <td><i class="fa fa-check" ng-show="property.prop_architect"></i></td>
            <td><i class="fa fa-check" ng-show="property.prop_construct"></i></td>
            <td><i class="fa fa-check" ng-show="property.prop_electricity"></i></td>
            <td><i class="fa fa-check" ng-show="property.prop_mep"></i></td>
            <td>{{property.prop_datatype}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
